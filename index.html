<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed&display=swap')</style>
    <title>Form-Mask</title>
</head>
<body>
    
    <div class="container">
        <h1>Prencha os dados</h1>
        <form>
            <div class="form-campo  form-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-email  form-form">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-Telefone  form-form">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="form-cep  form-form">
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="form-cpf  form-form">
                <label for="cpf">Cpf</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
            
        </form>
    </div>
